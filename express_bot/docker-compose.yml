version: '3.8'

services:
  express-bot:
    build: .
    container_name: express-bot
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - BOT_CREDENTIALS=${BOT_CREDENTIALS}
      - HOST=${HOST}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      - postgres
      - redis
    networks:
      - express-network
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:15
    container_name: express-bot-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-express_bot_db}
      - POSTGRES_USER=${POSTGRES_USER:-express_bot_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - express-network
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    container_name: express-bot-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - express-network
    ports:
      - "6379:6379"

volumes:
  postgres_data:
  redis_data:

networks:
  express-network:
    driver: bridge
